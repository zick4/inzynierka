[production]

# Debug output
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

# Include path
includePaths.library = APPLICATION_PATH "/../library"

# Bootstrap
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = "Application"

frontend.bootstrap.path = APPLICATION_PATH "/modules/frontend/Bootstrap.php"
frontend.bootstrap.class = "Frontend_Bootstrap"

backend.bootstrap.path = APPLICATION_PATH "/modules/backend/Bootstrap.php"
backend.bootstrap.class = "backend_Bootstrap"

# Front Controller
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.env = APPLICATION_ENV

# Layout
resources.layout.layout = "layout"
resources.layout.layoutPath = APPLICATION_PATH "/layouts"

frontend.resources.layout.layout = "frontend"
frontend.resources.layout.layoutPath = APPLICATION_PATH "/modules/frontend/layouts"

backend.resources.layout.layout = "backend"
backend.resources.layout.layoutPath = APPLICATION_PATH "/modules/backend/layouts"

# Views
resources.view.encoding = "UTF-8"
resources.view.basePath = APPLICATION_PATH "/views/"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
