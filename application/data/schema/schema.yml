options:
  type: INNODB
  collate: utf8_general_ci
  charset: utf8

User:
  columns:
    id:
      type: integer
      autoincrement: true
      primary: true
    email:
      type: string(32)
      default: default username
    password:
      type: string(255)
    birthday:
      type: date
  relations:
    Albums:
      type: many
      class: Album
      local: id
      foreign: user_id
      
Album:
  columns:
    id:
      type: integer
      autoincrement: true
      primary: true
    user_id: integer
    name: string
  relations:
    User:
      local: user_id
      foreign: id